<button class="btn btn-primary" (click)="toggleItem()">Display Details</button>
<br />
<p
  *ngIf="isShowing"
  [ngStyle]="{ backgroundColor: getColor() }"
  [ngClass]="{ textItem: count > 4 }"
>
  Surprise!
  {{ count }}
</p>

<p
  *ngFor="let log of logs; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ textItem: i >= 4 }"
>
  {{ log }}
</p>
