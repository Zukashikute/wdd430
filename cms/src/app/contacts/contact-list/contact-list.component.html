<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading cl-panel-heading">
        <h2>Contacts</h2>
        <a href="#" class="btn btn-success">New Contact</a>
      </div>
      <div class="cl-panel-body">
        <cms-contact-item
          *ngFor="let contactEl of contacts"
          [contact]="contactEl"
          (selectedContactEvent)="onSelected(contactEl)"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
