<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading cd-panel-heading">
        <h2>{{ contact.name }}</h2>
        <div>
          <div>
            <img src="{{ contact.imageUrl }}" alt="" />
          </div>

          <div class="cd-panel-heading-btn-wrapper">
            <a class="btn btn-primary" (click)="onEdit()" >Edit</a>
            <a class="btn btn-danger" (click)="onDelete()">Delete</a>
          </div>
        </div>
      </div>
      <div class="cd-panel-body">
        <div>
          <h5 class="">Email:</h5>
          <p>{{ contact.email }}</p>
        </div>
        <div>
          <h5 class="">Phone:</h5>
          <p>{{ contact.phone }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
